<VirtualHost *:443>
        ServerName 188.40.246.171:443
        SSLEngine On
        SSLProtocol All -SSLv2 -SSLv3
        SSLCertificateFile /etc/ssl/private/server.crt
        SSLCertificateKeyFile /etc/ssl/private/server.key
        ServerAdmin webmaster@localhost

        DocumentRoot /usr/local/venv/pyfreebilling


        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIScriptAlias / /usr/local/venv/pyfreebilling/wsgi.py
        WSGIDaemonProcess lostquery display-name=lostquery user=www-data processes=10 threads=15
        WSGIApplicationGroup %{GLOBAL}

        Alias /static/ /usr/local/venv/pyfreebilling/static/
        Alias /media/ /usr/local/venv/pyfreebilling/media/
        Alias /doc/ /usr/local/venv/pyfreebilling/docs/build/html/

        <Location "/static/">
                Options -Indexes
        </Location>

        <Directory /usr/local/venv/pyfreebilling>
          <IfVersion < 2.3 >
            Order allow,deny
            Allow from all
          </IfVersion>
          <IfVersion >= 2.3>
            Require all granted
          </IfVersion>
        </Directory>
</VirtualHost>
#WSGIPythonPath /usr/local/venv/pyfreebilling:/usr/local/lib/python2.7/site-packages
